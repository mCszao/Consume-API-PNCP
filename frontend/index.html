<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Consulta PNCP</title>
  </head>
  <body>
    <body>
      <div class="container">
        <h1>Consulta Portal Nacional de Contratações Públicas - PNCP</h1>
        <section>
          <label for="cnpj">CNPJ do Órgão</label>
          <input type="number" class="cnpj" name="cnpj" required />
  
          <label for="dataInicial">Data Inicial</label>
          <input type="date" class="dataInicial" name="dataInicial" required />
  
          <label for="dataFinal">Data Final</label>
          <input type="date" class="dataFinal" name="dataFinal" required />
  
          <button class="consulta">Consultar</button>
        </section>
  
        <div class="resultados"></div>
      </div>
    </body>
    <script type="module" src="/main.js"></script>
  </body>
</html>
